services:
  - type: web
    name: des646-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn webapp.webapp.wsgi:application --bind 0.0.0.0:$PORT --timeout 300
    healthCheckPath: /inference/upload_video
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: 0
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOW_ALL
        value: 1
      - key: PORT
        value: 10000
